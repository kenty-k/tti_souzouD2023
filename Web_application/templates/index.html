<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>時間記録アプリ</title>
</head>
<body>
    <h1>時間記録アプリ</h1>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <h2>経過時間: <span id="elapsedTime">0秒</span></h2>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        let startTime = null;
        let intervalId = null;
    
        document.getElementById('startBtn').addEventListener('click', function() {
            if (!startTime) {
                startTime = new Date();
                intervalId = setInterval(updateElapsedTime, 1000); // 1秒ごとに更新
            }
        });
    
        document.getElementById('stopBtn').addEventListener('click', function() {
            if (startTime) {
                clearInterval(intervalId);
                const stopTime = new Date();
                const elapsedMilliseconds = stopTime - startTime;
                const elapsedSeconds = Math.floor(elapsedMilliseconds / 1000);
                document.getElementById('elapsedTime').textContent = `${elapsedSeconds}秒`;
                startTime = null;
            }
        });
    
        function updateElapsedTime() {
            if (startTime) {
                const currentTime = new Date();
                const elapsedMilliseconds = currentTime - startTime;
                const elapsedSeconds = Math.floor(elapsedMilliseconds / 1000);
                document.getElementById('elapsedTime').textContent = `${elapsedSeconds}秒`;
            }
        }
    </script>
    <script>
        // グラフを描画するためのデータ
        const ctx = document.getElementById('myChart').getContext('2d');
        const data = {
            labels: ['記録1', '記録2', '記録3', '記録4', '記録5', '記録6', '記録7', '記録8', '記録9', '記録10'], // 棒グラフのラベル
            datasets: [{
                label: '経過時間（秒）',
                data: [10, 30, 20, 25, 40, 15, 35, 50, 30, 45], // 各記録の経過時間（秒）
                backgroundColor: 'rgba(75, 192, 192, 0.2)', // 棒の色
                borderColor: 'rgba(75, 192, 192, 1)', // 棒の枠線の色
                borderWidth: 1 // 枠線の幅
            }]
        };
    
        // グラフを作成
        const myChart = new Chart(ctx, {
            type: 'bar', // 棒グラフを指定
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true, // Y軸を0から始める
                        title: {
                            display: true,
                            text: '時間（秒）' // Y軸のラベル
                        }
                    }
                }
            }
        });
        // ページが読み込まれたときに最新のデータを取得する
        window.addEventListener('load', function() {
            fetch('/get_latest_data')  // Flaskのエンドポイントへのリクエスト
                .then(response => response.json())
                .then(data => {
                    // データを取得してグラフを更新
                    updateChart(data);
                });
        });

        // データを取得してグラフを更新する関数
        function updateChart(data) {
            // データをもとにグラフを更新
            myChart.data.labels = data.map((_, index) => `記録${index + 1}`);
            myChart.data.datasets[0].data = data;
            myChart.update();
        }
        
    </script>
    
</body>
</html>
