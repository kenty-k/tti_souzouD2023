<!DOCTYPE html>
<html>
<head>
    <title>Study Time Tracker</title>
    <!-- ここでCSSファイルをリンクするなど、必要なスタイルを読み込む -->
</head>
<body>
    <h1>Study Time Tracker</h1>

    <h2>記録開始／停止</h2>
    <button id="record-button">Start/Stop</button>
    <p id="status"></p>

    <h2>最新の5つの記録</h2>
    <ul id="latest-records">
        {% for record in latest_records %}
            <li>{{ record[0] }}: {{ record[1] }} - {{ record[2] }} ({{ record[3] }}秒)</li>
        {% endfor %}
    </ul>

    <!-- ここでJavaScriptファイルをリンクするなど、必要なスクリプトを読み込む -->

</body>
</html>
